        <svg *ngFor="let figure of figures" [ngSwitch]="figure.type">
                 
                <rect *ngSwitchCase="'rect'" 
                [attr.x]="figure.coordinates?.x" 
                [attr.y]="figure.coordinates?.y" 
                [attr.width]="figure.width"
                [attr.height]="figure.height" 
                [attr.fill]="figure.fill" 
                (click)="changeColor(figure)"/>


                <circle *ngSwitchCase="'circle'" 
                [attr.cx]="figure.coordinates?.x" 
                [attr.cy]="figure.coordinates?.y" 
                [attr.r]="figure.r" 
                [attr.fill]="figure.fill" 
                (click)="changeColor(figure)"/>

                <text  *ngSwitchCase="'text'" 
                [attr.x]="figure.coordinates?.x" 
                [attr.y]="figure.coordinates?.y"
                (click)="textChange(figure)">{{figure.text}}</text>

        </svg>
